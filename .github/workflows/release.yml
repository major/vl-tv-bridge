name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension with web-ext
        run: npm run build

      - name: Get version from manifest
        id: get_version
        run: |
          VERSION=$(node -p "require('./firefox/manifest.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Sign extension with Mozilla
        run: npm run sign
        env:
          WEB_EXT_API_KEY: ${{ secrets.WEB_EXT_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.WEB_EXT_API_SECRET }}

      - name: Rename signed XPI
        run: |
          # web-ext sign creates a file like vl_tradingview_bridge-1.0.0.xpi
          SIGNED_XPI=$(find build -name "*.xpi" -type f | grep -v "vl-tv-bridge" | head -n 1)
          if [ -n "$SIGNED_XPI" ]; then
            mv "$SIGNED_XPI" build/vl-tv-bridge-${{ steps.get_version.outputs.VERSION }}-signed.xpi
            echo "Signed XPI renamed to vl-tv-bridge-${{ steps.get_version.outputs.VERSION }}-signed.xpi"
          fi

      - name: List build artifacts
        run: ls -lh build/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/vl-tv-bridge-${{ steps.get_version.outputs.VERSION }}-signed.xpi
            build/vl-tv-bridge-${{ steps.get_version.outputs.VERSION }}.zip
          body: |
            ## VL TradingView Bridge v${{ steps.get_version.outputs.VERSION }}

            ### Installation
            - **Firefox (Signed)**: Download the `-signed.xpi` file - this is signed by Mozilla and will install without warnings
            - **Source Code**: Download the `.zip` for review or manual installation

            ### Files
            - `vl-tv-bridge-${{ steps.get_version.outputs.VERSION }}-signed.xpi` - Mozilla-signed extension (recommended)
            - `vl-tv-bridge-${{ steps.get_version.outputs.VERSION }}.zip` - Source code

            ### Changes
            See commit history for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
